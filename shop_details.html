<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Offer Creation Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }

        .form-left {
            flex: 1;
            min-width: 300px;
        }

        .form-right {
            flex: 1;
            min-width: 300px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.05rem;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
            outline: none;
        }

        .discount-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .discount-input {
            flex: 1;
        }

        .discount-sign {
            background: #4b6cb7;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: #4b6cb7;
            background: rgba(75, 108, 183, 0.05);
        }

        .image-upload i {
            font-size: 3rem;
            color: #4b6cb7;
            margin-bottom: 15px;
        }

        .preview-container {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .submit-btn {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(75, 108, 183, 0.4);
        }

        .offer-preview {
            background: #f8f9fa;
            border-left: 5px solid #4b6cb7;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .offer-preview h3 {
            color: #182848;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .preview-shop-name {
            font-size: 1.8rem;
            color: #182848;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .preview-offer {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 15px 0;
        }

        .preview-details {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .preview-contact {
            flex: 1;
            min-width: 200px;
        }

        .preview-address {
            flex: 2;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-store"></i> Business Offer Creation</h1>
            <p>Fill in your shop details to create a promotional offer</p>
        </div>
        
        <div class="form-container">
            <div class="form-left">
                <div class="form-group">
                    <label for="shopName"><i class="fas fa-sign"></i> Shop/Firm Name</label>
                    <input type="text" id="shopName" class="form-control" placeholder="Enter your shop name" required>
                </div>
                
                <div class="form-group">
                    <label for="ownerName"><i class="fas fa-user"></i> Owner's Name</label>
                    <input type="text" id="ownerName" class="form-control" placeholder="Enter owner's full name" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile"><i class="fas fa-phone"></i> Mobile Number</label>
                    <input type="tel" id="mobile" class="form-control" placeholder="Enter 10-digit mobile number" required>
                </div>
                
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <textarea id="address" class="form-control" rows="3" placeholder="Enter complete shop address" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="businessType"><i class="fas fa-briefcase"></i> Business Type</label>
                    <select id="businessType" class="form-control" required>
                        <option value="">Select business type</option>
                        <option value="retail">Retail Store</option>
                        <option value="restaurant">Restaurant/Food</option>
                        <option value="clothing">Clothing & Fashion</option>
                        <option value="electronics">Electronics</option>
                        <option value="beauty">Beauty & Salon</option>
                        <option value="grocery">Grocery Store</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="form-right">
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Discount Offer</label>
                    <div class="discount-container">
                        <input type="number" id="discount" class="form-control discount-input" min="1" max="100" placeholder="Discount percentage" required>
                        <div class="discount-sign">% OFF</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="offerText"><i class="fas fa-bullhorn"></i> Offer Text</label>
                    <input type="text" id="offerText" class="form-control" placeholder="Example: Summer Sale, Festival Offer, etc." required>
                </div>
                
                <div class="form-group">
                    <label for="shopImage"><i class="fas fa-camera"></i> Shop Picture</label>
                    <div class="image-upload" id="uploadContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload shop image</p>
                        <p class="small">(JPEG or PNG, max 5MB)</p>
                    </div>
                    <input type="file" id="shopImage" accept="image/*" style="display: none;">
                    
                    <div class="preview-container" id="previewContainer">
                        <h4>Image Preview:</h4>
                        <img id="imagePreview" src="" alt="Shop Image Preview">
                    </div>
                </div>
                
                <div class="offer-preview">
                    <h3><i class="fas fa-eye"></i> Offer Preview</h3>
                    <div class="preview-content">
                        <div class="preview-shop-name" id="previewShopName">Your Shop Name</div>
                        <div class="preview-offer" id="previewOffer">Special Offer Here!</div>
                        <div class="preview-details">
                            <div class="preview-contact">
                                <p><strong>Contact:</strong> <span id="previewMobile">+91 XXXXX XXXXX</span></p>
                                <p><strong>Owner:</strong> <span id="previewOwner">Owner's Name</span></p>
                            </div>
                            <div class="preview-address">
                                <p><strong>Address:</strong> <span id="previewAddress">Shop address will appear here</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="submit-btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i> Create Your Offer
        </button>
    </div>

    <script>
        // Image upload preview
        const shopImage = document.getElementById('shopImage');
        const uploadContainer = document.getElementById('uploadContainer');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        
        uploadContainer.addEventListener('click', () => {
            shopImage.click();
        });
        
        shopImage.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });
        
        // Real-time preview updating
        const shopName = document.getElementById('shopName');
        const ownerName = document.getElementById('ownerName');
        const mobile = document.getElementById('mobile');
        const address = document.getElementById('address');
        const discount = document.getElementById('discount');
        const offerText = document.getElementById('offerText');
        
        const previewShopName = document.getElementById('previewShopName');
        const previewOwner = document.getElementById('previewOwner');
        const previewMobile = document.getElementById('previewMobile');
        const previewAddress = document.getElementById('previewAddress');
        const previewOffer = document.getElementById('previewOffer');
        
        // Update previews as user types
        shopName.addEventListener('input', () => {
            previewShopName.textContent = shopName.value || 'Your Shop Name';
        });
        
        ownerName.addEventListener('input', () => {
            previewOwner.textContent = ownerName.value || 'Owner\'s Name';
        });
        
        mobile.addEventListener('input', () => {
            previewMobile.textContent = mobile.value || '+91 XXXXX XXXXX';
        });
        
        address.addEventListener('input', () => {
            previewAddress.textContent = address.value || 'Shop address will appear here';
        });
        
        discount.addEventListener('input', () => {
            updateOfferPreview();
        });
        
        offerText.addEventListener('input', () => {
            updateOfferPreview();
        });
        
        function updateOfferPreview() {
            const discountValue = discount.value || 'XX';
            const offerTextValue = offerText.value || 'Special Offer';
            previewOffer.textContent = `${offerTextValue} - ${discountValue}% OFF`;
        }
        
        // Form submission
        const submitBtn = document.getElementById('submitBtn');
        
        submitBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Simple validation
            if (!shopName.value || !ownerName.value || !mobile.value || !address.value || 
                !discount.value || !offerText.value) {
                alert('Please fill all required fields');
                return;
            }
            
            if (mobile.value.length !== 10 || isNaN(mobile.value)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }
            
            if (!shopImage.files[0]) {
                alert('Please upload a shop image');
                return;
            }
            
            // In a real app, you would submit the form to a server here
            alert('Form submitted successfully! Your offer is being processed.');
            
            // Reset form for demo purposes
            document.querySelectorAll('.form-control').forEach(input => {
                input.value = '';
            });
            shopImage.value = '';
            previewContainer.style.display = 'none';
            previewShopName.textContent = 'Your Shop Name';
            previewOwner.textContent = 'Owner\'s Name';
            previewMobile.textContent = '+91 XXXXX XXXXX';
            previewAddress.textContent = 'Shop address will appear here';
            previewOffer.textContent = 'Special Offer Here!';
        });
        
        // Initialize preview
        updateOfferPreview();
    </script>
</body>
</html>
